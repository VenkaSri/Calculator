<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/phone.css" />
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/addgrids.js" defer></script>
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="top-part">
        <div class="top-container">
          <div class="light-sensors">
            <div></div>
            <div></div>
          </div>
          <div class="speakers">
            <div></div>
          </div>
          <div class="front-cam"></div>
        </div>
        <div class="logo">SAMSUNG</div>
      </div>
      <div class="syst-bar">
          <div><i class="fas fa-wifi fa-xs"></i></div>
          <div><i class="fas fa-signal fa-xs"></i></div>
          <div>100%</div>
          <div><i class="fas fa-battery-full fa-xs"></i></div>
          <div class="time"></div>
      </div>
      <div class="outline">
        <div class="dis">
          <div class="display">
            <div class="preview-op"></div>
            <div class="current-op"></div>
          </div>

          <div class="del-button">
            <i class="fa-solid fa-delete-left fa-xs"></i>
          </div>
        </div>
        <div class="container"></div>
      </div>
      <div class="bot-part">
        <div class="top-container">
          <div class="home-button">
            <div></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
          <div class="copyright">
              <p>Copyright &copy; Venka <span class="year"></span></p>
              <a href="https://github.com/VenkaSri/Calculator" target="_blank"><i class="fa-brands fa-github"></i></a>
          </div>
      </div>
  </footer>
  </body>
</html>
